####################################################### KAFKA - Cluster

- name: Create a Kafka Cluster
  k8s:
    api_version: kafka.strimzi.io/v1beta2
    kind: Kafka
    namespace: "{{ ml_project_namespace }}"
    definition:
      metadata:
        name: my-cluster
      spec:
        kafka:
          config:
            offsets.topic.replication.factor: 3
            transaction.state.log.replication.factor: 3
            transaction.state.log.min.isr: 2
            log.message.format.version: '2.7'
            inter.broker.protocol.version: '2.7'
          version: 2.7.0
          storage:
            type: ephemeral
          replicas: 3
          listeners:
            - name: plain
              port: 9092
              type: internal
              tls: false
            - name: tls
              port: 9093
              type: internal
              tls: true
        entityOperator:
          topicOperator: {}
          userOperator: {}
        zookeeper:
          storage:
            type: ephemeral
          replicas: 3

- name: Wait for the Kafka cluster to come up
  k8s_info:
    api_version: apps/v1
    kind: StatefulSet
    namespace: "{{ ml_project_namespace }}"
    name: my-cluster-zookeeper
  register: r_kafka_pod
  retries: 200
  delay: 10
  until: r_kafka_pod.resources[0].status.readyReplicas == r_kafka_pod.resources[0].status.replicas

####################################################### KAFKA - Topics

- name: Create a Kafka Topic - liquor-images
  k8s:
    api_version: kafka.strimzi.io/v1beta2
    kind: KafkaTopic
    namespace: "{{ ml_project_namespace }}"
    definition:
      metadata:
        name: liquor-images
        labels:
          strimzi.io/cluster: my-cluster
      spec:
        config:
