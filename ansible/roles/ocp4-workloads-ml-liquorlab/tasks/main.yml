      spec:
        ports:
          - name: 5000-tcp
            protocol: TCP
            port: 5000
            targetPort: 5000
        selector:
          app: image-server
          deploymentconfig: image-server
        type: ClusterIP
        sessionAffinity: None

- name: Create image-server Route
  k8s:
    state: present
    definition:
      kind: Route
      apiVersion: route.openshift.io/v1
      metadata:
        name: image-server
        namespace: "{{ ml_project_namespace }}"
      spec:
        to:
          kind: Service
          name: image-server
          weight: 100
        port:
          targetPort: "5000-tcp"
        wildcardPolicy: None

- name: Get image-server Route
  k8s_info:
    kind: Route
    api_version: route.openshift.io/v1
    name: image-server
    namespace: "{{ ml_project_namespace }}"
  register: image_srv_route_r

####################################################### SERVERLESS - risk-assessment

- name: Wait for the risk-assessment Build to finish
  k8s_info:
    namespace: "{{ ml_project_namespace }}"
    kind: Build
    api_version: build.openshift.io/v1
    name: "risk-assessment-{{ (risk_ass_r.resources[0].status.lastVersion|int + 1)|int }}"
  register: risk_ass_build_wait_r
  until: risk_ass_build_wait_r.resources[0].status.phase == "Complete"
  retries: 120
  delay: 30
  when: wait_for_service_build|bool
  
- name: Create risk-assessment Knative Service
  k8s:
    state: present
    namespace: "{{ ml_project_namespace }}"
    definition:
      apiVersion: serving.knative.dev/v1
      kind: Service
      metadata:
        name: risk-assessment
      spec:
        template:
          metadata:
            annotations:
              autoscaling.knative.dev/maxScale: '2'
              autoscaling.knative.dev/target: '2'
              revisionTimestamp: ''
          spec:
            timeoutSeconds: 30
            containers:
            - image: 'image-registry.openshift-image-registry.svc:5000/{{ ml_project_namespace }}/risk-assessment:latest'
              ports:
                - containerPort: 5000
              env:
              - name: model_version
                value: 'v1'
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: ceph-nano-credentials
                    key: AWS_ACCESS_KEY_ID
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: ceph-nano-credentials
                    key: AWS_SECRET_ACCESS_KEY
              resources:
                limits:
                  cpu: 600m
                  memory: 600M
                requests:
                  cpu: 400m
                  memory: 500M

- name: Create risk-assessment Knative Kafka Source
  k8s:
    state: present
    namespace: "{{ ml_project_namespace }}"
    definition:
      apiVersion: sources.knative.dev/v1beta1
      kind: KafkaSource
      metadata:
        name: xray-images
      spec:
        consumerGroup: risk-assessment
        bootstrapServers:
          - my-cluster-kafka-bootstrap:9092
        topics:
          - xray-images
        sink:
          ref:
            apiVersion: serving.knative.dev/v1
            kind: Service
            name: risk-assessment

