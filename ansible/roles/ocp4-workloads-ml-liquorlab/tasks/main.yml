- name: Create OpenDataHub KfDef Object
  k8s:
    state: present
    kind: KfDef
    api_version: kfdef.apps.kubeflow.org/v1
    definition:
      metadata:
        name: opendatahub-liquor
        namespace: "{{ ml_project_namespace }}"
      spec:
        applications:
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: odh-common
            name: odh-common
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: ceph/object-storage/scc
            name: ceph-nano-scc
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: ceph/object-storage/nano
            name: ceph-nano
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: grafana/cluster
            name: grafana-cluster
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: grafana/grafana
            name: grafana-instance
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: prometheus/cluster
            name: prometheus-cluster
          - kustomizeConfig:
              repoRef:
                name: manifests
                path: prometheus/operator
            name: prometheus-operator
          - kustomizeConfig:
              parameters:
                - name: s3_endpoint_url
                  value: 'http://ceph-nano-0'
              repoRef:
                name: manifests
                path: jupyterhub/jupyterhub
            name: jupyterhub
          - kustomizeConfig:
              overlays:
                - additional
              repoRef:
                name: manifests
                path: jupyterhub/notebook-images
            name: notebook-images
        repos:
          - name: manifests
            uri: 'https://github.com/kenmoini/odh-manifests/tarball/v1.0.2'
  tags:
  - odh_operator
  - kfdef_deploy

####################################################### DATABASES - LiquorLab

- name: Create database application - LiquorLab
  community.okd.openshift_process:
    name: mariadb-ephemeral
    namespace: openshift
    parameters:
      NAMESPACE: openshift
      DATABASE_SERVICE_NAME: liquorlabdb
      MYSQL_USER: liquorlab
      MYSQL_PASSWORD: liquorlab
      MYSQL_ROOT_PASSWORD: liquorlab
      MYSQL_DATABASE: liquorlabdb
    state: rendered
  register: rendered
  tags:
  - mariadb
  - deploy_db
  - liquorlab

- name: Launch Database application - LiquorLab
  k8s:
    namespace: "{{ ml_project_namespace }}"
    state: present
    definition: "{{ item }}"
  loop: '{{ rendered.resources }}'
  tags:
  - mariadb
  - deploy_db
  - liquorlab

- name: Wait for the database to come up - LiquorLab
  k8s_info:
    api_version: v1
    kind: Pod
    namespace: "{{ ml_project_namespace }}"
    label_selectors:
      - deploymentconfig = liquorlabdb
      - name = liquorlabdb
    field_selectors:
      - status.phase=Running
  register: r_db_pod
  retries: 200
  delay: 10
  until: r_db_pod.resources | list | length == 1
  tags:
  - mariadb
  - deploy_db
  - liquorlab

- name: Populate the database - LiquorLab
  k8s:
    namespace: "{{ ml_project_namespace }}"
    state: present
    api_version: batch/v1
    kind: Job
    definition:
      metadata:
        name: dbpopulate
      spec:
        parallelism: 1
        completions: 1
        activeDeadlineSeconds: 1800
        backoffLimit: 6
        template:
          metadata:
            name: dbpopulate
          spec:
            containers:
            - name: dbpopulate
              image: mariadb
              command:
              - mysql
              - "-h"
              - liquorlabdb
              - "-u"
              - root
              - "--password=liquorlab"
              - liquorlabdb
              - "-e"
              - "CREATE TABLE images_uploaded(time TIMESTAMP, name VARCHAR(255));CREATE TABLE images_processed(time TIMESTAMP, name VARCHAR(255), model VARCHAR(10), label VARCHAR(20));CREATE TABLE images_anonymized(time TIMESTAMP, name VARCHAR(255));INSERT INTO images_uploaded(time,name) SELECT CURRENT_TIMESTAMP(), '';INSERT INTO images_processed(time,name,model,label) SELECT CURRENT_TIMESTAMP(), '', '','';INSERT INTO images_anonymized(time,name) SELECT CURRENT_TIMESTAMP(), '';"
            restartPolicy: OnFailure
  tags:
  - mariadb
  - populate_db
  - liquorlab

