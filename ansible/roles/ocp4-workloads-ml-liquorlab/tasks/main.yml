- name: Create image-generator DeploymentConfig
  k8s:
    namespace: "{{ ml_project_namespace }}"
    kind: DeploymentConfig
    api_version: apps.openshift.io/v1
    definition:
      metadata:
        annotations:
          app.openshift.io/vcs-ref: main
