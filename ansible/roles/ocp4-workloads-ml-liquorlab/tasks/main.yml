        name: image-generator
        labels:
          app: image-generator
          app.kubernetes.io/component: image-generator
          app.kubernetes.io/instance: image-generator
      spec:
        strategy:
          type: Rolling
          rollingParams:
            updatePeriodSeconds: 1
            intervalSeconds: 1
            timeoutSeconds: 600
            maxUnavailable: 25%
            maxSurge: 25%
          resources: {}
          activeDeadlineSeconds: 21600
        triggers:
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - image-generator
              from:
                kind: ImageStreamTag
                namespace: "{{ ml_project_namespace }}"
                name: 'image-generator:latest'
          - type: ConfigChange
        replicas: 1
        selector:
          app: image-generator
          deploymentconfig: image-generator
        template:
          metadata:
            creationTimestamp: null
            labels:
              app: image-generator
              deploymentconfig: image-generator
          spec:
            containers:
              - name: image-generator
                image: "image-registry.openshift-image-registry.svc:5000/{{ ml_project_namespace }}/image-generator"
                envFrom:
                  - secretRef:
                      name: ceph-nano-credentials
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
