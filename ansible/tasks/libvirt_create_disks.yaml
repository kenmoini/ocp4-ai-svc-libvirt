---
- name: "Create disk images for OpenShift Node - {{ node.name }}"
  command: "qemu-img create -f qcow2 {{ libvirt_base_vm_path }}/{{ cluster_name }}-{{ node.name }}-{{ disk.name }}.qcow2 {{ disk.size }}G"
  loop: "{{ node.vm.disks }}"
  loop_control:
    loop_var: disk
    label: "{{ node.name }} @ {{ libvirt_base_vm_path }}/{{ cluster_name }}-{{ node.name }}-{{ disk.name }}.qcow2"

