---

- name: Create an Assisted Installer provisioned OpenShift Cluster on Libvirt/KVM
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    cluster_id: ""
    cluster_status: ""
    deployment_name: ""

  tasks:
    - name: Read in variables
      include_vars:
        dir: vars
        extensions:
          - 'yaml'
          - 'yml'

    - name: Pull XML
      community.libvirt.virt_net:
        command: get_xml
        name: lanBridge
      register: xml_return

    - name: d
      copy:
        content: "{{ xml_return.get_xml }}"
        dest: net.xml